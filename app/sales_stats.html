<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/icon.png">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquerry.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!-- Font awesome -->
  <script src="js/fontAwesome.js"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="css/style_sale_stats.css">

  <!-- HIGHTCHARTS -->
  <script src="plugins/code/highcharts.js"></script>
  <script src="plugins/code/modules/exporting.js"></script>
  <script src="plugins/code/modules/export-data.js"></script>
  <title>Venta</title>
</head>

<body onload="init()">
  <!-- Principal container -->
  <div class="container-store">
    <!-- Navbar section -->
    <div class="item item-navbar">
      <!-- Navbar grid container -->
      <div class="nav-bar-container">
        <!-- Logo section -->

        <div class="item-nav-bar logo-nav-bar"><a href="sell.html"><img src="svg/logo.svg" class="" alt=""></a></div>
        <!-- Ventas -->
        <div class="item-nav-bar d-flex align-items-center justify-content-start">
          <div class="square-color-item"> <img style="width: 100%;" src="images/sale.png" alt=""></div>
          <div class="dropdown">
            <a class="btn btn-clean dropdown-toggle text-navbar" href="#" role="button" id="dropdownMenuLink"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Ventas
            </a>

            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <a class="dropdown-item" href="sells_list.html">Ver lista de ventas</a> 
            </div>
          </div>
        </div>
        <!-- Productos -->
        <div class="item-nav-bar d-flex align-items-center justify-content-start">
          <div class="square-color-item"> <img src="images/product.png" style="width: 100%;"></div>
          <div class="dropdown">
            <a class="btn btn-clean dropdown-toggle text-navbar" href="#" role="button" id="dropdownMenuLink"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Productos
            </a>

            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <a class="dropdown-item" href="product.html">Ver Productos</a>
              <a class="dropdown-item" href="addProduct.html">Agregar Producto</a>

            </div>
          </div>
        </div>
        <!-- Clientes -->
        <div class="item-nav-bar d-flex align-items-center justify-content-start">
          <div class="square-color-item"> <img src="images/client.png" style="width: 100%;"></div>
          <div class="dropdown">
            <a class="btn btn-clean dropdown-toggle text-navbar" href="#" role="button" id="dropdownMenuLink"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Clientes
            </a>

            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <a class="dropdown-item" href="client.html">Ver Clientes</a>
              <a class="dropdown-item" href="clientsCredit.html">Clientes deudores</a>
              <!-- <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a> -->
            </div>
          </div>
        </div>
        <!-- Departamentos -->
        <div class="item-nav-bar d-flex align-items-center justify-content-start">
          <div class="square-color-item"><img src="images/department.png" style="width: 100%;"></div>
          <div class="dropdown">
            <a class="btn btn-clean dropdown-toggle text-navbar" href="#" role="button" id="dropdownMenuLink"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Deptos
            </a>

            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <a class="dropdown-item" href="department.html">Ver Departamentos</a>
              <!-- <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a> -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Title section -->
    <div id="label-title" style="display: flex; justify-content: space-between;">
      <h1 class="col-6">Graficos de las ventas</h1>
      <!-- Section of date inserted by js -->
    </div>
    <!-- EFECTIVO -->
    <div class="container" id="cash-sales-container">
      <h5 class="m-1">Efectivo</h5>

    </div>
    <!-- CREDITO -->
    <div class="container" id="credit-sales-container">
      <h5 class="m-1">Credito</h5>

    </div>
    <!-- GENERAL -->
    <div class="container" id="all-sales-container">
      <h5 class="m-1">General</h5>

    </div>

    <div class="col-12 grid-container">
      <div class="col-12" style="display: flex; flex-wrap: wrap;">
        <div class="daily-sales" style="background:#165; width: 48%; margin: 5px;" id="day">Daily</div>
        <div class="weekly-sales" style="background:#589; width: 48%; margin: 5px;" id="week">Weekly</div>
      </div>
      <div class="monthly-sales" style="background:#165;" id="month">Monthly</div>
      <div class="yearly-sales" style="background:#157;" id="year">Yearly</div>
    </div>
  </div>
  <!-- JavaScript -->
  <script src="js/sweetAlert.js"></script>
  <script src="js/sales_stats.js"></script>
</body>

</html>
